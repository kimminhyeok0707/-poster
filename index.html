<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>게시판</h1>
        </header>
        <main>
            <section class="form-section">
                <form id="post-form">
                    <input type="hidden" id="post-id" value="">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" placeholder="제목을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" rows="8" placeholder="내용을 입력하세요" required></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="submit-btn">글쓰기</button>
                        <button type="button" id="cancel-btn" class="hidden">취소</button>
                    </div>
                </form>
            </section>
            
            <section class="list-section">
                <h2>게시글 목록</h2>
                <ul id="post-list">
                    </ul>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
